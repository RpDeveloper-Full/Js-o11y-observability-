<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo o11y — Observabilidad</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Demo de o11y (Observabilidad)</h1>

    <section class="card">
      <h2>Métricas</h2>
      <div id="metrics">
        <div><strong>Tiempo de carga:</strong> <span id="loadTime">–</span> ms</div>
        <div><strong>FPS (simulado):</strong> <span id="fps">–</span></div>
        <div><strong>Memoria usada:</strong> <span id="memory">–</span></div>
      </div>
    </section>

    <section class="card">
      <h2>Logs de usuario</h2>
      <div id="logs" class="logs" aria-live="polite"></div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
